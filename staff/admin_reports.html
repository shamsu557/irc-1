     <style>
        :root {
            --primary-color: #4285f4;
            --secondary-color: #34a853;
            --accent-color: #fbbc05;
        }
        body {
            background-color: #f5f7fa;
            font-family: 'Roboto', sans-serif;
        }
        .portal-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        .header {
            background: linear-gradient(135deg, #4285f4, #669df6);
            color: white;
            padding: 2rem;
            border-radius: 0.75rem;
            margin-bottom: 2rem;
            text-align: center;
        }
        .filter-card {
            background: white;
            padding: 1.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }
        .results-card {
            background: white;
            padding: 1.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .btn-custom {
            background-color: var(--primary-color);
            border: none;
            color: white;
            padding: 0.5rem 1.5rem;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-custom:hover {
            background-color: #3367d6;
            transform: translateY(-2px);
            color: white;
        }
        .report-preview {
            background: white;
            padding: 2rem;
            border-radius: 0.75rem;
            margin-top: 1.5rem;
            max-height: 600px;
            overflow-y: auto;
        }
        .spinner {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 9998;
        }
    </style>
</head>
<body>
    <!-- Overlay & Spinner -->
    <div class="overlay" id="overlay"></div>
    <div class="spinner" id="spinner">
        <div class="spinner-border text-primary" role="status" style="width: 50px; height: 50px;">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <div class="portal-container">
        <!-- Header -->
        <div class="header">
            <h1 class="mb-2">ðŸ“š Student Report Portal</h1>
            <p class="mb-0">Access Student Reports - Tahfiz, Attendance, Grades</p>
        </div>

        <!-- Filter Section -->
        <div class="filter-card">
            <h3 class="mb-4"><i class="fas fa-filter"></i> Report Filters</h3>
            <div class="row g-3">
                <div class="col-md-3">
                    <label class="form-label fw-bold">Class</label>
                    <select class="form-select" id="filterClass" required>
                        <option value="">-- Select Class --</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label fw-bold">Session</label>
                    <select class="form-select" id="filterSession" required>
                        <option value="">-- Select Session --</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label fw-bold">Term</label>
                    <select class="form-select" id="filterTerm" required>
                        <option value="">-- Select Term --</option>
                        <option value="1">1st Term</option>
                        <option value="2">2nd Term</option>
                        <option value="3">3rd Term</option>
                    </select>
                </div>
                <div class="col-md-3 d-flex align-items-end">
                    <button class="btn btn-custom w-100" id="loadStudentsBtn">
                        <i class="fas fa-search"></i> Load Students
                    </button>
                </div>
            </div>
        </div>

        <!-- Results Section -->
        <div class="results-card" id="resultsSection" style="display: none;">
            <h3 class="mb-4"><i class="fas fa-list"></i> Students</h3>
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead class="table-light">
                        <tr>
                            <th>#</th>
                            <th>Student Name</th>
                            <th>Student ID</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="studentsTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Tahfiz Report Modal -->
    <div class="modal fade" id="tahfizReportModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Tahfiz Report</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="tahfizReportBody" style="max-height: 500px; overflow-y: auto;">
                    <div class="text-center"><div class="spinner-border"></div></div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success" id="downloadTahfizPdf">
                        <i class="fas fa-download"></i> Download PDF
                    </button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Complete Report Modal -->
    <div class="modal fade" id="completeReportModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Complete Report</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="completeReportBody" style="max-height: 500px; overflow-y: auto;">
                    <div class="text-center"><div class="spinner-border"></div></div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success" id="downloadCompletePdf">
                        <i class="fas fa-download"></i> Download PDF
                    </button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
