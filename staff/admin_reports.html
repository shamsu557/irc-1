<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Report Portal - Ibadurrahman College</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- HTML2PDF.JS - THIS IS THE MOST IMPORTANT LINE FOR PDF DOWNLOAD -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <style>
        :root {
            --primary-color: #065f46;
            --secondary-color: #ecfdf5;
        }
        body {
            background-color: #f5f7fa;
            font-family: 'Roboto', Arial, sans-serif;
        }
        .portal-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        .header {
            background: linear-gradient(135deg, #065f46, #064e3b);
            color: white;
            padding: 2.5rem;
            border-radius: 1rem;
            margin-bottom: 2rem;
            text-align: center;
            box-shadow: 0 10px 25px rgba(6, 95, 70, 0.2);
        }
        .filter-card, .results-card {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
        .btn-custom {
            background-color: var(--primary-color);
            color: white;
            font-weight: 600;
        }
        .btn-custom:hover {
            background-color: #064e3b;
            color: white;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 9998;
        }
        .spinner {
            display: none;
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
        }
    </style>
</head>
<body>

    <!-- Overlay & Spinner -->
    <div class="overlay" id="overlay"></div>
    <div class="spinner" id="spinner">
        <div class="spinner-border text-success" style="width: 60px; height: 60px;"></div>
    </div>

    <div class="portal-container">

        <!-- Header -->
        <div class="header">
            <h1 class="mb-3 fw-bold">Ibadurrahman College</h1>
            <p class="mb-0 fs-5">Student Academic & Tahfiz Report Portal</p>
        </div>

        <!-- Filter Section -->
        <div class="filter-card">
            <h3 class="mb-4 text-success"><i class="fas fa-filter"></i> Select Report Criteria</h3>
            <div class="row g-3">
                <div class="col-md-3">
                    <label class="form-label fw-bold">Class</label>
                    <select class="form-select" id="filterClass" required>
                        <option value="">-- Select Class --</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label fw-bold">Session</label>
                    <select class="form-select" id="filterSession" required>
                        <option value="">-- Select Session --</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label fw-bold">Term</label>
                    <select class="form-select" id="filterTerm" required>
                        <option value="">-- Select Term --</option>
                        <option value="1">1st Term</option>
                        <option value="2">2nd Term</option>
                        <option value="3">3rd Term</option>
                    </select>
                </div>
                <div class="col-md-3 d-flex align-items-end">
                    <button class="btn btn-custom w-100 py-2" id="loadStudentsBtn">
                        <i class="fas fa-search"></i> Load Students
                    </button>
                </div>
            </div>
        </div>

        <!-- Results Section -->
        <div class="results-card" id="resultsSection" style="display: none;">
            <h3 class="mb-4 text-success"><i class="fas fa-users"></i> Students List</h3>
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-success">
                        <tr>
                            <th>#</th>
                            <th>Student Name</th>
                            <th>Admission No.</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="studentsTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Tahfiz Report Modal -->
    <div class="modal fade" id="tahfizReportModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title"><i class="fas fa-book-quran"></i> Tahfiz-ul-Qur'an Report</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="tahfizReportBody">
                    <p class="text-center text-muted">Click a student to generate report...</p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success" id="downloadTahfizPdf">
                        <i class="fas fa-file-pdf"></i> Download PDF
                    </button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Complete Report Modal -->
    <div class="modal fade" id="completeReportModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title"><i class="fas fa-file-alt"></i> Complete Academic Report</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="completeReportBody">
                    <p class="text-center text-muted">Click a student to generate report...</p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" id="downloadCompletePdf">
                        <i class="fas fa-file-pdf"></i> Download PDF
                    </button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Your Fixed reports.js -->
    <script src="./js/reports.js"></script>

</body>
</html>
