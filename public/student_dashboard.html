<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .sidebar {
      height: 100vh;
      background-color: #343a40;
      color: white;
      padding: 20px;
      position: fixed;
      width: 220px;
    }
    .sidebar a {
      display: block;
      padding: 10px;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      margin-bottom: 5px;
    }
    .sidebar a:hover {
      background-color: #495057;
    }
    .content {
      margin-left: 240px;
      padding: 20px;
    }
    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h4>Student Portal</h4>
    <hr>
    <a href="#" id="viewProfile">ðŸ‘¤ Profile</a>
    <a href="#" id="viewIdCard">ðŸªª ID Card</a>
    <a href="#" id="viewResults">ðŸ“„ Results</a>
    <a href="#" id="logout">ðŸšª Logout</a>
  </div>

  <!-- Content -->
  <div class="content">
    <h2>Welcome, <span id="studentName">Student</span></h2>
    <p>Student ID: <span id="studentId"></span></p>

    <!-- Profile Section -->
    <div id="profileSection" class="mt-4">
      <h4>Profile</h4>
      <img id="profilePic" src="" alt="Profile Picture" class="profile-pic mb-3">
      <p><b>Full Name:</b> <span id="profileName"></span></p>
      <p><b>Email:</b> <span id="profileEmail"></span></p>
    </div>

    <!-- ID Card Section -->
    <div id="idCardSection" class="mt-4" style="display: none;">
      <h4>ID Card</h4>
      <div class="card p-3" style="max-width: 350px;">
        <h5 id="idCardName"></h5>
        <p><b>ID:</b> <span id="idCardId"></span></p>
        <button class="btn btn-sm btn-primary">Download ID Card</button>
      </div>
    </div>

    <!-- Results Section -->
    <div id="resultsSection" class="mt-4" style="display: none;">
      <h4>Sessional Results</h4>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Course</th>
            <th>Grade</th>
            <th>Remarks</th>
          </tr>
        </thead>
        <tbody id="resultsTable">
          <tr><td colspan="3" class="text-center">No results yet</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    // Get student info from localStorage (saved after login)
    const student = JSON.parse(localStorage.getItem('student'));
    if (!student) {
      window.location.href = '/index.html'; // redirect if not logged in
    }

    document.getElementById('studentName').textContent = student.full_name;
    document.getElementById('studentId').textContent = student.student_id;

    // Profile
    document.getElementById('profilePic').src = student.profile_picture || 'https://via.placeholder.com/100';
    document.getElementById('profileName').textContent = student.full_name;
    document.getElementById('profileEmail').textContent = student.email;

    // ID Card
    document.getElementById('idCardName').textContent = student.full_name;
    document.getElementById('idCardId').textContent = student.student_id;

    // Sidebar navigation
    document.getElementById('viewProfile').addEventListener('click', () => {
      document.getElementById('profileSection').style.display = 'block';
      document.getElementById('idCardSection').style.display = 'none';
      document.getElementById('resultsSection').style.display = 'none';
    });
    document.getElementById('viewIdCard').addEventListener('click', () => {
      document.getElementById('profileSection').style.display = 'none';
      document.getElementById('idCardSection').style.display = 'block';
      document.getElementById('resultsSection').style.display = 'none';
    });
    document.getElementById('viewResults').addEventListener('click', () => {
      document.getElementById('profileSection').style.display = 'none';
      document.getElementById('idCardSection').style.display = 'none';
      document.getElementById('resultsSection').style.display = 'block';
      // Here you can fetch results from backend via /api/student-results
    });
    document.getElementById('logout').addEventListener('click', () => {
      localStorage.removeItem('student');
      window.location.href = '/index.html';
    });
  </script>
</body>
</html>
