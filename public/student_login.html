<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-translate="studentLogin">Student Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Amiri:wght@400;700&display=swap');
    :root {
      --primary-color: #004d40;
      --secondary-color: #2f4f4f;
      --light-color: #f0f8f0;
      --white-color: #ffffff;
      --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--light-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
      color: var(--secondary-color);
    }
    .login-container {
      width: 90%;
      max-width: 1200px;
      background-color: var(--white-color);
      border-radius: 1rem;
      box-shadow: var(--card-shadow);
      overflow: hidden;
      margin-top: 2rem;
    }
    .branding-panel {
      background-color: var(--secondary-color);
      color: var(--white-color);
      padding: 3rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .btn-primary-custom {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .btn-primary-custom:hover {
      background-color: #00695c;
      border-color: #00695c;
      transform: translateY(-2px);
    }
    .password-input-group { position: relative; }
    .password-toggle {
      position: absolute;
      right: 0;
      top: 0;
      height: 100%;
      display: flex;
      align-items: center;
      padding-right: 0.75rem;
      cursor: pointer;
      color: #6b7280;
    }
    .navbar-custom {
      background-color: var(--white-color);
      padding: 1rem 0;
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      box-shadow: var(--card-shadow);
    }
    .navbar-custom .navbar-brand,
    .navbar-custom .btn { color: var(--secondary-color); }
    .brand-text { color: var(--secondary-color) !important; font-size: 0.8rem; }
    .modal-header { border-bottom: none; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container">
      <a class="navbar-brand fw-bold brand-text mx-auto" href="/">
        <i class="fas fa-graduation-cap me-2"></i> IRC
      </a>
      <div class="ms-auto">
        <button class="btn btn-primary text-white" onclick="window.location.href='/'" data-translate="backToHome">
          Back to Home
        </button>
      </div>
    </div>
  </nav>
  <br>

  <!-- Login Form -->
  <div class="login-container">
    <div class="row g-0">
      <!-- Branding panel -->
      <div class="col-lg-6 branding-panel text-center">
        <h1 class="fw-bold mb-3">Ibadurrahman College</h1>
        <p class="lead mb-4" data-translate="secureAccess">
          Secure access to the Ibadurrahman College Student system.
        </p>
        <div class="row text-center mt-5">
          <div class="col-4"><i class="fas fa-shield-alt fa-3x mb-3"></i><h5 data-translate="secure">Secure</h5></div>
          <div class="col-4"><i class="fas fa-book fa-3x mb-3"></i><h5 data-translate="learning">Learning</h5></div>
          <div class="col-4"><i class="fas fa-chart-line fa-3x mb-3"></i><h5 data-translate="progress">Progress</h5></div>
        </div>
      </div>
      <!-- Form panel -->
      <div class="col-lg-6 login-form-panel p-4">
        <div class="text-center mb-4">
          <h2 class="fw-bold text-dark" data-translate="studentLogin">Student Login</h2>
          <p class="text-muted" data-translate="signInDesc">Sign in to access the student dashboard.</p>
        </div>
        <form id="studentLoginForm" class="needs-validation" novalidate>
          <!-- Student ID -->
          <div class="mb-3">
            <label for="studentId" class="form-label" data-translate="studentIdLabel">Student ID</label>
            <div class="input-group">
              <span class="input-group-text rounded-start-pill"><i class="fas fa-user"></i></span>
              <input type="text" id="studentId" class="form-control rounded-end-pill" placeholder="e.g., HIR/25/TAH/0001" required>
            </div>
            <div class="invalid-feedback" data-translate="allFieldsRequired">Student ID is required.</div>
          </div>
          <!-- Password -->
          <div class="mb-3 password-input-group">
            <label for="password" class="form-label" data-translate="passwordLabel">Password (Use your Student ID)</label>
            <div class="input-group">
              <span class="input-group-text rounded-start-pill"><i class="fas fa-lock"></i></span>
              <input type="password" id="password" class="form-control rounded-end-pill" placeholder="e.g., HIR/25/TAH/0001" required>
              <span id="togglePassword" class="password-toggle"><i class="fas fa-eye"></i></span>
            </div>
            <div class="invalid-feedback" data-translate="allFieldsRequired">Password is required.</div>
          </div>
          <!-- Remember Me -->
          <div class="form-check mb-3">
            <input id="rememberMe" type="checkbox" class="form-check-input">
            <label for="rememberMe" class="form-check-label" data-translate="rememberMe">Remember me</label>
          </div>
          <!-- Submit -->
          <button type="submit" class="btn btn-primary-custom w-100 py-2 mb-3 rounded-pill text-white" data-translate="signIn">
            <i class="fas fa-sign-in-alt me-2"></i>Sign In
          </button>
          <div class="text-center"><p class="mb-0 text-muted" data-translate="authorizedOnly">Authorized students only</p></div>
        </form>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="messageModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content rounded-xl shadow-2xl">
        <div class="modal-header">
          <h5 class="modal-title" id="messageModalLabel">Message</h5>
          <button type="button" class="btn btn-secondary rounded-pill" data-bs-dismiss="modal" data-translate="close">Close</button>
        </div>
        <div class="modal-body p-6">
          <p id="messageText"></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Language toggle -->
  <div class="text-center mt-4">
    <button id="langToggle" class="btn btn-secondary" data-translate="toggleLanguage">العربية</button>
  </div>

  <script>
    const translations = {
      en: {
        studentLogin: "Student Login",
        studentIdLabel: "Student ID",
        passwordLabel: "Password (Use your Student ID)",
        toggleLanguage: "العربية",
        backToHome: "Back to Home",
        secureAccess: "Secure access to the Ibadurrahman College Student system.",
        secure: "Secure",
        learning: "Learning",
        progress: "Progress",
        signInDesc: "Sign in to access the student dashboard.",
        allFieldsRequired: "All fields are required.",
        rememberMe: "Remember me",
        signIn: "Sign In",
        authorizedOnly: "Authorized students only",
        close: "Close",
        errors: {
          invalidCredentials: "Invalid Student ID or Password.",
          serverError: "Failed to connect to the server."
        }
      },
      ar: {
        studentLogin: "تسجيل دخول الطالب",
        studentIdLabel: "معرف الطالب",
        passwordLabel: "كلمة المرور (استخدم معرف الطالب)",
        toggleLanguage: "English",
        backToHome: "العودة إلى الصفحة الرئيسية",
        secureAccess: "الوصول الآمن إلى نظام طلاب كلية عباد الرحمن",
        secure: "آمن",
        learning: "التعلم",
        progress: "التقدم",
        signInDesc: "تسجيل الدخول للوصول إلى لوحة تحكم الطالب.",
        allFieldsRequired: "جميع الحقول مطلوبة.",
        rememberMe: "تذكرني",
        signIn: "تسجيل الدخول",
        authorizedOnly: "للطلاب المخولين فقط",
        close: "إغلاق",
        errors: {
          invalidCredentials: "معرف الطالب أو كلمة المرور غير صالحة.",
          serverError: "فشل الاتصال بالخادم."
        }
      }
    };

    let currentLang = localStorage.getItem("lang") || "en";
    const API_BASE_URL = "http://localhost:5000";

    async function fetchData(url, method="GET", body=null) {
      const options = { method, headers: { "Content-Type": "application/json" } };
      if (body) options.body = JSON.stringify(body);
      const res = await fetch(url, options);
      return await res.json();
    }

    function translatePage(lang) {
      document.querySelectorAll("[data-translate]").forEach(el => {
        const key = el.getAttribute("data-translate").split(".");
        let val = translations[lang];
        key.forEach(k => val = val?.[k]);
        if (val) {
          if (el.tagName === "INPUT" || el.tagName === "TEXTAREA") {
            el.setAttribute("placeholder", val);
          } else {
            el.textContent = val;
          }
        }
      });
      document.documentElement.setAttribute("dir", lang === "ar" ? "rtl" : "ltr");
      localStorage.setItem("lang", lang);
    }

    function showMessageModal(title, msg) {
      document.getElementById("messageModalLabel").textContent = title;
      document.getElementById("messageText").textContent = msg;
      new bootstrap.Modal(document.getElementById("messageModal")).show();
    }

    async function submitLogin() {
      const studentId = document.getElementById("studentId").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!studentId || !password) {
        showMessageModal("❌", translations[currentLang].errors.invalidCredentials);
        return;
      }
      if (studentId !== password) {
        showMessageModal("❌", translations[currentLang].errors.invalidCredentials);
        return;
      }

      try {
        const res = await fetchData(`${API_BASE_URL}/api/student-login`, "POST", { studentId });
        if (res.success) {
          window.location.href = res.redirect || "/student_dashboard.html";
        } else {
          showMessageModal("❌", res.message || translations[currentLang].errors.invalidCredentials);
        }
      } catch (err) {
        showMessageModal("🛑", translations[currentLang].errors.serverError);
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      translatePage(currentLang);
      document.getElementById("langToggle").addEventListener("click", () => {
        currentLang = currentLang === "en" ? "ar" : "en";
        translatePage(currentLang);
      });
      document.getElementById("studentLoginForm").addEventListener("submit", e => {
        e.preventDefault();
        submitLogin();
      });
      document.getElementById("togglePassword").addEventListener("click", () => {
        const pwd = document.getElementById("password");
        pwd.type = pwd.type === "password" ? "text" : "password";
        document.querySelector("#togglePassword i").classList.toggle("fa-eye");
        document.querySelector("#togglePassword i").classList.toggle("fa-eye-slash");
      });
    });
  </script>
</body>
</html>
